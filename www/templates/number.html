<ion-view title="Lucky number">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Your lucky numbers for today:
      </div>
      <div id="calculated-numbers" class="item item-text-wrap">
        <h1>{{lukyNumbers[0]}}</h1>
        <h2>{{lukyNumbers[1]}}</h2>
        <h3>{{lukyNumbers[2]}}</h3>
        <h4>{{lukyNumbers[3]}}</h4>
        <h5>{{lukyNumbers[4]}}</h5>
      </div>
    </div>
  </ion-view>
</ion-view>
