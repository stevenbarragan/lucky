<ion-view title="Lucky number">
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-divider">
        Your lucky numbers for today:
      </div>
      <div id="calculated-numbers" class="item item-text-wrap">
        <div ng-repeat="number in luckyNumbers()" class="number number-{{$index}}">{{number}}</div>
        <div class="clearfix"></div>
      </div>
    </div>
  </ion-view>
</ion-view>
